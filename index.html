<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="index.css"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monmentun</title>
    </head>
    <body>
        <div class="js-clock">
            <h1 class="js-title">00:00</h1>
        </div>
        <form class="js-form none">
            <input required type="text" placeholder="What is your name"/>
        </form>
        <h4 class="js-greetings  none">Hello</h4>
        <form class="ja-toDoFrom">
            <input type="text" placeholder="Write a to do"/>
        </form>
        <ul class="js-toDoList">
        </ul>
        <h5 class="js-linkBtn">link</h5>
        <div class="js-linkDiv none">
            <form class="js-linkForm">
                <input type="text"/>
            </form>

            <div class="links">
                <ul class="link"></ul>
            </div>
        </div>
        
        <script src="clock.js"></script>
        <script src="gretting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="link.js"></script>
    </body>
</html>
