<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentun</title>
    <meta property="og:image" content="images/ogimage.jpg">
    <meta property="og:title" content="Momentun">
    <meta property="og:description" content="Momentum in your life">
</head>

<body>
    <main>
        <div class="column">
            <div class="column__column">
                <span class="weather-text">
                    <i class="js-weather-icon"></i>
                    <span class="js-weather"></span>
                </span>
            </div>
            <div class="column__column">
                <div class="icon-box-hover"></div>
                <div class="icon-box">
                    <div class="icon-box__icon">
                        <a class="current-page index">
                            <i class="fas fa-home"></i>
                        </a>
                    </div>
                    <div class="icon-box__icon">
                        <a class="index-mobile">
                            <i class="fas fa-mobile-alt"></i>
                        </a>
                    </div>
                </div>
                <div class="icon-box-bar"></div>
            </div>
            <div class="column__column">
                <div class="js-img-name-text">
                    <span class="js-img-name"></span><span class="unsplash cursor--pointer">-unsplash</span>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="timestamp">
                <span></span>
            </div>
            <div class="js-clock">
                <h1 class="js-title"></h1>
            </div>
            <form class="js-form none">
                <input required type="text" placeholder="What is your name" />
            </form>
            <h4 class="js-greetings none"></h4>
        </div>
        <div class="column">
            <div class="toDo-box">
                <form class="ja-toDoFrom">
                    <input required type="text" placeholder="Write a to do" />
                </form>
                <div class="toDo-bar-box">
                    <div class="toDo-bar appear-toDo-bar">
                        <span>Close</span>
                    </div>
                </div>
                <ul class="js-toDoList toDoList--close">
                </ul>
                <ul class="js-toDoList--done toDoList--close">
                </ul>
                <div class="toDoLists-btns appear-toDoLists-btns">
                    <button class="toDoLists-btns__toDo-btn">To do</button>
                    <button class="toDoLists-btns__done-btn">Done</button>
                </div>
            </div>
        </div>
    </main>
    <div class="arrow-box">
        <i class="fas fa-chevron-down"></i>
    </div>
    <footer>
        <div>
            <button class="random-btn">RANDOM</button>
            <form class="image-url-form">
                <input required type="text">
            </form>
        </div>
        <div>
            <div class="image-column"></div>
            <div class="image-column"></div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="screen.js"></script>
    <script src="scroll.js"></script>
</body>

</html>
